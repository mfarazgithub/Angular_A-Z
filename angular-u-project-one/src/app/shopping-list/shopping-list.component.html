<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (ingredientAdded)="onIngredientAddition($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
                        <!-- cursor point here will change the mouse icon on when mouseover to the element.-->
            <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients">
                {{ ingredient.name }} {{ ingredient.amount }} 
            </a>
        </ul>
    </div>
</div>
