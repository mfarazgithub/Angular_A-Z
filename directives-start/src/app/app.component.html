<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <div *ngIf="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !==0 }"
            [ngStyle]="{background: odd % 2 !==0 ? 'yellow' : 'transparent'}"
            *ngFor="let odd of oddNumbers">
            {{ odd }}
          </li>
        </ul>
      </div>
      <!-- <div *ngIf="!onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 === 0 }"
            [ngStyle]="{background: odd % 2 === 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </ul>
      </div> -->
      <div *appUnless="onlyOdd">
        <ul class="list-group">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 === 0 }"
            [ngStyle]="{background: odd % 2 === 0 ? 'yellow' : 'transparent'}"
            *ngFor="let even of evenNumbers">
            {{ even }}
          </li>
        </ul>
      </div>
      <p appBasicHighlight>Testing my new directive</p>
      <p [appBetterHighlight]="'yellow'" [defaultColor]="'transparent'">Testing my new directive</p>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">Value is 5</p>
      <p *ngSwitchCase="10">Value is 10</p>
      <p *ngSwitchCase="15">Value is 15</p>
      <p *ngSwitchCase="20">Value is 20</p>
      <p *ngSwitchDefault>Value is default</p>
    </div>
  </div>
</div>
